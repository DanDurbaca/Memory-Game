    <style>
        .allCards {
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .oneCard {
            display: inline-block;

        .color {
            background-color: blue;
            color: yellow;
        }

        .modeimages {
            width: 100px;
            height: 100px;

        .overlay {

            color: white;
        }

        div {
            
            margin: 0%;

        }

        .imgsize {

        .hoverr:hover {

        }
